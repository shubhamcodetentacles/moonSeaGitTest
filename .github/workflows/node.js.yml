name: build
on:
  push:
    branches: [ "main","rohan" ]
jobs:
  job1:
#     if: github.repository == 'octo-org/octo-repo-prod'
    runs-on: ubuntu-latest
    environment: production
    strategy:
        matrix:
          node-version: [16.x] # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
          - uses: actions/checkout@v3
          - name: Use Node.js ${{ matrix.node-version }} event  ${{ github.event_name }} BRANCH_NAME ${{ github.branch }}
            uses: actions/setup-node@v3
            with:
              node-version: ${{ matrix.node-version }}
              cache: 'npm'
          - run: npm install -g @angular/cli
          - run : npm install --force
          - run: npm run build
          - name: ðŸ“‚ Sync files
            uses: Penguibird/FTP-Deploy-Action@4.2.0
            with:
                server: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                password: ${{ secrets.SSHKEY }}
                port: ${{secrets.PORT}}
                local-dir: ./dist/moonshot-web/
    
  job2:
    if: github.event.workflow_run.conclusion == 'main'
    runs-on: ubuntu-latest
    steps:
          - uses: actions/checkout@v3
