<mat-tab-group class="tab">
    <mat-tab>
        <ng-template mat-tab-label>
            <!-- <mat-icon class="example-tab-icon" style="color: white;">thumb_up</mat-icon> -->
            <a class="text-uppercase">Waiting For Breeding</a>
        </ng-template>

        <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
            <mat-card fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)" *ngFor="let item of nftCard">
              <img mat-card-image src="https://kakiseni.org/wp-content/uploads/2018/03/250X250.png" class="image">
              <mat-card-content>
              </mat-card-content>
              <mat-card-actions>
                <div *ngIf="!isClaim">
                <h4>Waiting Time:{{day+" day"+" "+hour+":"+minute+":"+ second}}</h4>
                </div>
                
                <div *ngIf="isClaim">
                <button class="btn btn-primary" (click)="cliamNft()">Claim</button>
                </div>
              </mat-card-actions>
            </mat-card>
            </div>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <a class="text-uppercase" color="primary">Under Breeding</a>
        </ng-template>
        <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
            <mat-card fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)" *ngFor="let item of nftCard">
              <img mat-card-image src="https://kakiseni.org/wp-content/uploads/2018/03/250X250.png" class="image">
              <mat-card-content>
            </mat-card-content>
              <mat-card-actions>Container for buttons at the bottom of the card</mat-card-actions>
            </mat-card>
            </div>
    </mat-tab>
</mat-tab-group>
